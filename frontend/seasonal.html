<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker - Seasonal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/discover.css">
    <link rel="stylesheet" href="css/seasonal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <img src="assets/logo.png" alt="App Logo" class="app-logo">
            <h1 class="app-title">Seasonal</h1>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle-button">
                <i class="fas fa-sun"></i>
            </button>
            <i class="fas fa-bell notification-icon"></i>
            <button id="menu-toggle" class="header-icon"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar">&times;</button>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="challenges.html"><i class="fas fa-fist-raised"></i> Challenge Stack</a>
        <a href="help.html"><i class="fas fa-question-circle"></i> Help / FAQ</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact Support</a>
        <a href="admin.html" id="admin-dashboard-link" style="display: none;">
            <i class="fas fa-user-shield"></i> Admin Dashboard</a>
        <a href="welcome.html" id="logout-sidebar"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="main-content">

        <section class="seasonal-nav">
            <button class="nav-tab active" data-season-filter="current">This Season</button>
            <button class="nav-tab" data-season-filter="last">Last Season</button>
            <button class="nav-tab" data-season-filter="next">Next Season</button>
            <button class="nav-tab" data-season-filter="archive">Archive</button>
        </section>

        <section class="seasonal-filters">
            <div class="filter-dropdowns">
                <select id="type-filter">
                    <option value="all">All Types</option>
                    <option value="tv_new">TV (new)</option>
                    <option value="ona">ONA</option>
                    <option value="ova">OVA</option>
                    <option value="movie">Movie</option>
                </select>
            </div>
            <div class="filter-dropdowns">
                <select id="year-filter">
                    <!-- Years will be populated by JavaScript -->
                </select>
            </div>
            <div class="filter-dropdowns" id="season-filter-container" style="display: none;">
                <select id="season-filter">
                    <option value="winter">Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                </select>
            </div>
        </section>

        <section class="anime-section" id="seasonal-results-section">
            <div class="anime-list" id="seasonal-results-list">
                <!-- Anime cards will be loaded here by JavaScript -->
            </div>
        </section>

        <section class="anime-section" id="top-upcoming-section">
            <h2>Top Upcoming</h2>
            <div class="anime-list" id="top-upcoming-list">
                <!-- Top upcoming anime will be loaded here -->
            </div>
        </section>

        <section class="anime-section" id="popular-this-season-section">
            <h2>Popular This Season</h2>
            <div class="anime-list" id="popular-this-season-list">
                <!-- Popular anime this season will be loaded here -->
            </div>
        </section>

    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="discussion.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Discussions</span>
        </a>
        <a href="discover.html" class="nav-item">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
        </a>
        <a href="seasonal.html" class="nav-item active">
            <i class="fas fa-calendar-alt"></i>
            <span>Seasonal</span>
        </a>
        <a href="mylist.html" class="nav-item">
            <i class="fas fa-list"></i>
            <span>My List</span>
        </a>
    </nav>

    <script src="js/main.js"></script>
    <script src="js/seasonal.js"></script>
</body>
</html>
