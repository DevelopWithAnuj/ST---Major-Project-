<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker - My List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mylist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <img src="assets/logo.png" alt="App Logo" class="app-logo">
            <h1 class="app-title">My List</h1>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle-button">
                <i class="fas fa-sun"></i>
            </button>
            <i class="fas fa-bell notification-icon"></i>
            <button id="menu-toggle" class="header-icon"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar">&times;</button>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="challenges.html"><i class="fas fa-fist-raised"></i> Challenge Stack</a>
        <a href="help.html"><i class="fas fa-question-circle"></i> Help / FAQ</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact Support</a>
        <a href="admin.html" id="admin-dashboard-link" style="display: none;">
            <i class="fas fa-user-shield"></i> Admin Dashboard</a>
        <a href="welcome.html" id="logout-sidebar"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <div class="mylist-tabs">
            <button class="tab-link active" data-status="watching">Watching</button>
            <button class="tab-link" data-status="completed">Completed</button>
            <button class="tab-link" data-status="on-hold">On Hold</button>
            <button class="tab-link" data-status="dropped">Dropped</button>
            <button class="tab-link" data-status="plan-to-watch">Plan to Watch</button>
        </div>

        <div id="mylist-content" class="mylist-anime-container">
            <!-- Anime cards will be dynamically inserted here -->
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="discussion.html" class="nav-item"><i class="fas fa-comments"></i><span>Discussions</span></a>
        <a href="discover.html" class="nav-item"><i class="fas fa-compass"></i><span>Discover</span></a>
        <a href="seasonal.html" class="nav-item"><i class="fas fa-calendar-alt"></i><span>Seasonal</span></a>
        <a href="mylist.html" class="nav-item active"><i class="fas fa-list"></i><span>My List</span></a>
    </nav>

    <div id="move-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Move Anime</h2>
            <p>Select a new status for <span id="anime-title-modal"></span>:</p>
            <select id="move-status-select">
                <option value="watching">Watching</option>
                <option value="completed">Completed</option>
                <option value="on-hold">On Hold</option>
                <option value="dropped">Dropped</option>
                <option value="plan-to-watch">Plan to Watch</option>
            </select>
            <div class="modal-actions">
                <button id="confirm-move-btn" class="action-btn">Move</button>
                <button id="cancel-move-btn" class="action-btn remove-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/mylist.js"></script>
</body>
</html>
