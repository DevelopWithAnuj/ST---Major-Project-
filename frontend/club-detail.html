<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Details</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/club.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <img src="assets/logo.png" alt="App Logo" class="app-logo">
            <h1 class="app-title">Anime Tracker</h1>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle-button">
                <i class="fas fa-sun"></i>
            </button>
            <a href="notifications.html" class="header-icon"><i class="fas fa-bell notification-icon"></i></a>
            <button id="menu-toggle" class="header-icon">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="sidebar" id="sidebar">
            <button class="close-btn" id="close-sidebar">&times;</button>
            <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
            <a href="challenges.html"><i class="fas fa-fist-raised"></i> Challenge Stack</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help / FAQ</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Support</a>
            <a href="admin.html" id="admin-dashboard-link" style="display: none">
                <i class="fas fa-user-shield"></i> Admin Dashboard</a>
            <a href="welcome.html" id="logout-button"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
        <div class="overlay" id="overlay"></div>
    </header>

    <main class="main-content">
        <div class="container club-detail-container">
            <div class="club-header">
                <img id="club-banner" src="assets/logo.png" alt="Club Banner">
                <h1 id="club-name"></h1>
                <p id="club-description"></p>
                <button id="join-leave-club-btn" class="btn-primary">Join Club</button>
            </div>

            <div class="club-sections">
                <div class="card">
                    <h2>Members</h2>
                    <div id="club-members" class="members-grid">
                        <!-- Members will be loaded here -->
                    </div>
                </div>

                <div class="card">
                    <h2>Recent Activity</h2>
                    <ul id="club-activity" class="activity-feed">
                        <!-- Activity will be loaded here -->
                    </ul>
                </div>

                <div class="card">
                    <h2>Discussions</h2>
                    <div id="club-discussions">
                        <!-- Discussions will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="discussion.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Discussions</span>
        </a>
        <a href="discover.html" class="nav-item">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
        </a>
        <a href="seasonal.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>Seasonal</span>
        </a>
        <a href="mylist.html" class="nav-item">
            <i class="fas fa-list"></i>
            <span>My List</span>
        </a>
    </nav>

    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/club-detail.js"></script>
</body>
</html>
