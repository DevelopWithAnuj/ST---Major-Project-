<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Tracker - Challenges</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/challenges.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <h1 class="app-title">Challenges</h1>
        </div>
        <div class="header-right">
            <button id="theme-toggle" class="theme-toggle-button"><i class="fas fa-sun"></i></button>
            <i class="fas fa-bell notification-icon"></i>
            <button id="menu-toggle" class="header-icon"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="close-sidebar">&times;</button>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="challenges.html"><i class="fas fa-fist-raised"></i> Challenge Stack</a>
        <a href="help.html"><i class="fas fa-question-circle"></i> Help / FAQ</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact Support</a>
        <a href="admin.html" id="admin-dashboard-link" style="display: none;">
            <i class="fas fa-user-shield"></i> Admin Dashboard</a>
        <a href="welcome.html" id="logout-sidebar"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="overlay" id="overlay"></div>

    <main class="main-content">
        <section class="challenge-section">
            <h3>Daily Challenge</h3>
            <div class="challenge-card">
                <p>Watch one episode of a new anime today!</p>
                <button class="challenge-btn">Complete</button>
            </div>
        </section>

        <section class="challenge-section">
            <h3>Badges</h3>
            <div class="badge-grid">
                <div class="badge-item"><i class="fas fa-trophy"></i><span>First Anime</span></div>
                <div class="badge-item"><i class="fas fa-medal"></i><span>5 Anime Watched</span></div>
                <div class="badge-item"><i class="fas fa-star"></i><span>10 Anime Watched</span></div>
            </div>
        </section>

        <section class="challenge-section">
            <h3>Streaks</h3>
            <div class="streak-info">
                <p>You are on a <strong>5-day</strong> streak!</p>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/challenges.js"></script>
</body>
</html>
